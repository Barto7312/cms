{% extends 'blog/base.html' %}

{% block title%}Post list{% endblock %}

{% block content %}
    {% for posts in post%}
    <h2>{{ posts.title }}</h2>
    <p>Written by {{posts.author}} on {{posts.published}}</p>
    <hr>
    {{posts.content|truncatewords:40|linebreaks}}
    {% endfor %}
{% endblock %}
